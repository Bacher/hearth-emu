<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hearthstone Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cards-params">
        <label><input type="radio" name="card-type" value="all" checked>All</label>
        <label><input type="radio" name="card-type" value="1">Minions</label>
        <label><input type="radio" name="card-type" value="2">Spells</label>
        <label><input type="radio" name="card-type" value="3">Weapons</label>
        <label><input type="radio" name="card-type" value="4">Traps</label>

        <img class="class-pic" data-class="0" src="pictures/neutral.jpg">
        <img class="class-pic" data-class="1" src="pictures/warrior.png">
        <img class="class-pic" data-class="2" src="pictures/shaman.png">
        <img class="class-pic" data-class="3" src="pictures/rogue.png">
        <img class="class-pic" data-class="4" src="pictures/paladin.png">
        <img class="class-pic" data-class="5" src="pictures/hunter.png">
        <img class="class-pic" data-class="6" src="pictures/druid.png">
        <img class="class-pic" data-class="7" src="pictures/warlock.png">
        <img class="class-pic" data-class="8" src="pictures/mage.png">
        <img class="class-pic" data-class="9" src="pictures/priest.png">
    </div>

    <div class="cards">

    </div>

    <div class="card-details">
        <div class="card-info">
            <img class="card-pic">
            <label>ID: <span class="id">NEW_CARD</span></label>
            <label>Picture:<input class="pic"></label>
            <label>Name:<input class="name"></label>
            <label>
                <!--<select class="clas">-->
                    <!--<option value="0">Neutral</option>-->
                    <!--<option value="1">Warrior</option>-->
                    <!--<option value="2">Shaman</option>-->
                    <!--<option value="3">Rogue</option>-->
                    <!--<option value="4">Paladin</option>-->
                    <!--<option value="5">Hunter</option>-->
                    <!--<option value="6">Druid</option>-->
                    <!--<option value="7">Warlock</option>-->
                    <!--<option value="8">Mage</option>-->
                    <!--<option value="9">Priest</option>-->
                <!--</select>-->
                <img class="class-pic" data-class="0" src="pictures/neutral.jpg">
                <img class="class-pic" data-class="1" src="pictures/warrior.png">
                <img class="class-pic" data-class="2" src="pictures/shaman.png">
                <img class="class-pic" data-class="3" src="pictures/rogue.png">
                <img class="class-pic" data-class="4" src="pictures/paladin.png">
                <img class="class-pic" data-class="5" src="pictures/hunter.png">
                <img class="class-pic" data-class="6" src="pictures/druid.png">
                <img class="class-pic" data-class="7" src="pictures/warlock.png">
                <img class="class-pic" data-class="8" src="pictures/mage.png">
                <img class="class-pic" data-class="9" src="pictures/priest.png">
            </label>
            <label>Cost:<input class="cost"></label>
            <label>Flags:<input class="card-flags"></label>
            <a class="flag-suggest" data-for="card-flags" href="#">uncollectable</a>
            <label class="card-type-section">Card Type:
                <select class="type">
                    <option value="1">Minion</option>
                    <option value="2">Spell</option>
                    <option value="3">Weapon</option>
                    <option value="4">Trap</option>
                </select>
                <button class="spell-btn">Spell</button>
            </label>
        </div>

        <br>

        <div class="minion-info">
            <div>Minion:</div>
            <label>Attack/MaxHP:<input class="attack-maxhp"></label>
            <label>Flags:<input class="minion-flags"></label>
            <a href="#" class="flag-suggest" data-for="minion-flags">taunt</a>
            <a href="#" class="flag-suggest" data-for="minion-flags">charge</a>
            <a href="#" class="flag-suggest" data-for="minion-flags">cant-attack</a>
            <label>Race:
                <select class="race">
                    <option value="0">General</option>
                    <option value="1">Beast</option>
                    <option value="2">Demon</option>
                    <option value="3">Dragon</option>
                    <option value="4">Mechanical</option>
                    <option value="5">Murloc</option>
                    <option value="6">Pirate</option>
                    <option value="7">Totem</option>
                </select>
            </label>
            <div class="events">Events
                <label>Battlecry:<input class="event" data-type="cry"></label>
                <label>Deathrattle:<input class="event" data-type="death"></label>
                <label>Aura:<input class="event" data-type="aura"></label>
                <label>Start turn:<input class="event" data-type="start-turn"></label>
                <label>End turn:<input class="event" data-type="end-turn"></label>
                <label>Custom:<input class="event" data-type="custom"></label>
            </div>
        </div>

        <div class="spell-info">
            <div>Spell:</div>
            <label>Play target:<input class="target"></label>
            <div class="acts">Acts:
                <label class="act">1:<input class="act-command"><input class="act-targets" placeholder="inherit"></label>
                <label class="act">2:<input class="act-command"><input class="act-targets" placeholder="inherit"></label>
                <label class="act">3:<input class="act-command"><input class="act-targets" placeholder="inherit"></label>
                <label class="act">4:<input class="act-command"><input class="act-targets" placeholder="inherit"></label>
            </div>
        </div>

        <button class="new-btn">New</button>
        <button class="save-btn">Save</button>
    </div>

    <div style="display: none;">
        <div id="tpl" class="card">
            <img class="card-pic">
        </div>
    </div>

    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
